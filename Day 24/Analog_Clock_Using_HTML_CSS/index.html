<!-- Analog Clock built using HTML and CSS -->

<!doctype html>
<html>
    <head>
        <title> Analog Clock </title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <!-- A main div created for clock & 3 sub div created for hour, minute & second hand -->
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr">

                </div>
            </div>

            <div class="min">
                <div class="mn" id="mn">
                    
                </div>
            </div>

            <div class="sec">
                <div class="sc" id="sc">
                    
                </div>
            </div>
        </div>

        <!-- Included Internal JS to make the hands working  -->
        <script type="text/javascript">
            const deg = 6;
            const hr = document.querySelector("#hr");
            const mn = document.querySelector("#mn");
            const sc = document.querySelector("#sc");

            setInterval(() => {
                let day = new Date();   //Used for fetching current Date & Time
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;

                hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mn}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            });
        </script>    
    </body>
</html>
